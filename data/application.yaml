disclaimer_incomplete:
  de: <strong>Unvollständige Bewerbungen können wir leider nicht berücksichtigen!</strong> Also lieber nochmals alles auf Vollständigkeit überprüfen.
  en: <strong>We will not consider incomplete applications!</strong> So maybe check twice for completeness.

disclaimer_answer:
  de: >
    Leider ist es uns aufgrund der vielen Bewerbungen nicht immer möglich, auf
    alle eingehenden Bewerbungen sofort zu antworten. Bitte habe dafür
    Verständnis.   
  en: >
    Because of the amount of applications we receive, we cannot always reply
    immediately to everyone. We ask for your understanding.

process:
  de: Wie wir Bewerbungen handhaben
  en: How we handle Applications

process_body:
  de: >
    Jeder Flur, der ein freies Zimmer hat, ist eigenverantwortlich dafür
    zuständig neue Mitbewohnis auszuwählen. Dies ermöglicht jedem Flur eine
    lebhafte Gemeinschaft und erschaffen und zu erhalten. Der dezentrale Ansatz 
    heißt aber auch, dass unser Bewerbungsprozess manchmal unvorhersehbar sein
    kann. Vor Beginn des Wintersemesters, wenn der Ansturm besonders groß ist
    laden wir eine ausgewählte Gruppe von Bewerbenden zu einem zentralen 
    "Vorstellungsgespräch" ein (keine Sorge, ist ganz harmlos), an dem alle 
    Flure teilnehmen können.
  en: >
    Each floor with vacant rooms is reponsible for choosing their new floor
    member independently. This allows each floor to create and maintain a 
    lively community. However the decentralized approach also means, that our 
    application process can sometimes be unpredictable.
    Before the start of the Winter term, when the amount of applications is 
    very high, we invite a selected group of applicants to a centralized
    "applicants meeting" (don't worry. Completely harmless), where all floors 
    participate.

exchange_students:
  de: Austauschstudis
  en: Exchange Students

exchange_students_text:
  de: >
    Die Insterburg, das HFK und das HaDiKo haben einen gemeinsamen Pool an
    Zimmern extra für Austauschstudis. Nimmst du an einem Austauschprogramm 
    an einer der Karlsruher Hochschulen/Unis teil, so solltest du dich 
    zentral für ein Zimmer
    <a href="https://www.hadiko.de/bewerbung/austauschzimmer">
      über das HaDiKo
    </a> 
    bewerben. Du kannst dich aber auch trotzdem noch für ein reguläres Zimmer 
    bewerben.
  en: >
    There is a common pool of rooms for exchange students in the Insterburg, 
    the HFK and the HaDiKo. If you participate in an exchange program at one 
    of Karlsruhe's universities, you should apply for a room 
    <a href="https://www.hadiko.de/en/application/exchange-room">
      through HaDiKo
    </a>.
    You can still apply for a regular room aswell.
