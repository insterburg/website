howto_title:
  de: Wie bewerbe ich mich?
  en: How do I apply?

howto_body_1:
  de: "Nutze für die Bewerbung bitte das folgende Bewerbungsformular:"
  en: "Please use the following application form to apply:"

download_form:
  de: Bewerbungsformular herunterladen
  en: Download application form

howto_body_2:
  de: >
    Die Bewerbung sollte sich an die Haussprechis und deine zukünftigen 
    Flurmitbewohis richten. Deshalb muss sie nicht zu formal sein.
  en: >
    Your application should be addressed to the House Captains and your
    potential future floor members. Therefore is does not have to be too formal.

apply_early:
  de: >
    Bitte beachte, dass zu Beginn des Wintersemesers besonders viele Studis 
    ein Zimmer in Karlsruhe suchen. Bewirb Dich deshalb früh genug, dann hast 
    du bessere Chancen auf ein Zimmer.
  en: >
    Please consider, that at the start of the Winter term a lot of students are 
    searching for a room in Karlsruhe. So apply early enough to have a better 
    chance for a room.

