  en: What about the internet?

index_accommodation_internet_par:
  de: >
    Zusätzlich zu dem im ganzen Haus verfügbaren WLAN, 
    verfügt jedes Zimmer über einen LAN-Anschluss. 
    Dieser erreicht dank moderner Glasfaser Geschwindigkeiten von 800Mb/s.
    Private Hotspots sind wegen des internen Netzes nicht erlaubt. 
  en: >
    In addition to the WiFi available throughout the house, 
    every room additionally has a LAN port.
    Thanks to modern fiber optics, this achieves speeds of 800Mb/s.
    Private hotspots are not permitted due to the internal network.



index_how_to_contract:
  de: Wie bekomme ich meinen Vertrag?
  en: How do i get my contract?

index_how_to_contract_par:
  de: >
    Alle Verträge der Insterburg sind grundsätzlich immer befristet. 
    Eine Verlängerung ist nur mit Zustimmung aller Flurmitglieder möglich.
    Meist lernst du deinen Flur in einem Bewerbungsgespräch kennen. 
    Falls dieser sich für dich entscheidet, 
    wird dein erster Vertrag für einen Zeitraum von sechs 
    Monaten gelten. 
    Danach bekommst du einen neuen Vertrag der für jeweils 12 Monate gilt.
  en: >
    All Insterburg contracts are fundamentally always limited in time.
    An extension is only possible with the consent of everyone floor member.
    You usually get to know your floor in an interview. 
    If they choose you, your first contract will be for a period of six months.
    After that you will then receive a new contract that is valid for 12 
    months each.

index_special:
  de: Was macht uns so besonders?
  en: What Makes Us so Special?
  

index_special_self_government:
  de: Selbstverwaltung
  en: Self-Government

index_special_self_government_par:
  de: >
    Die Insterburg ist ein selbstverwaltetes Studiwohnheim in Karlsruhe.
    Selbstverwaltet bedeutet, dass die Studis die organisatorischen Aufgaben 
    wie zum Beispiel die Vergabe von Zimmern selbst übernehmen. 
    Die übergeordnete Verwaltung obliegt dem 
    <a class="outer-href" href="https://www.studentenwohnheim-ev.de/">
    Studentenwohnheim Karlsruhe e.V.
    </a> 
    Über alle internen Angelegenheiten wird jedoch selbstständig entschieden. 
    <br>
    Dies geschieht durch die Wahl von Haussprechis, Flursprechis und Tutoren
    für spezielle Aufgaben (siehe Tutoren Seite) sowie die Organisation von
    diversen Hausfesten. 
    Die Selbstverwaltung führt dazu, dass es bei uns einige Angebote gibt, die
    man in Studiwohnheimen normalerweise nicht findet. 
    <br>
    Da wir über eigene finanzielle Mittel verfügen, kann die 
    Hausvollversammlung, die einmal im Semester zusammentritt außerdem 
    unbürokratisch über Anschaffungen entscheiden.
    <br>
  en: >
    The Insterburg is a self-managed student residence in Karlsruhe.
    Self-managed means that us students take on most organizational tasks 
    such as the allocation of rooms. 
    The higher-level administration is the responsibility of the 
    <a class="outer-href" href="https://www.studentenwohnheim-ev.de/">
    Studentenwohnheim Karlsruhe e.V.
    </a> 
    However, all internal matters are decided independently by the inhabitants.
    <br>
    This is done by electing house captains, floor speakers and tutors for 
    specific tasks (see tutoriates page) as well as the organization of various
    house parties. 
    Self-governance allows us to have some offers that you don't normally find
    in student dormitories. 
    <br>
    Since we have our own financial resources, the general assembly, which 
    takes place once per semester, can also vote on purchases in an 
    unbureaucratic manner.
    <br>

index_special_sport:
  de: Sport
  en: Sport

index_special_sport_par:
  de: >
    Die Insterburg liegt im Wald, perfekt für Spaziergange oder zum Joggen, 
    doch das ist nicht alles. 
    Der Instermat versorgt dich auch noch mit freiem Eintritt in die DAV
    Kletterhalle (8 Minuten mit dem Fahrrad).
    Wenn du ein Freund von Fitness Studios bist, kannst du auch unseren Kraftraum
    verwenden. Dieser befindet sich in unserem Schwesterwohnheim HFK (500m) 
    und ist 24/7 benutzbar. 
    Außerdem besitzen wir einen schönen Garten, in dem oft Spiele organisiert
    werden. 
  en: >
    The Insterburg is located in the forest, perfect for walks or jogging, but
    that's not all. 
    The Instermat also provides you with free entry to the DAV climbing hall 
    (8 minutes by bike).
    If you are a fan of fitness studios, you can also use our training room,
    which is located in our sister dormitory HFK (500m) and can be used 24/7. 
    We also have a beautiful garden where we often organize games.

index_special_tutorials:
  de: Tutoriate
  en: Tutorials

index_special_tutorials_par:
  de: >
    Damit sich jeder im Wohnheim einbringen kann, 
    haben wir sogenannte Tutoriate ins Leben gerufen. 
    Tutoriate bestehen aus den Leuten, die sich freiwillig bereit erklären 
    sich in einem Bereich des Wohnheims zu engagieren, beispielsweise das 
    Bar-, Netzwerk- und Werkstatttutoriat. 
    Auf der <a href="tutorials.html">Tutoriate-Seite</a> kannst du dir einen 
    detaillierten Überblick verschaffen.
  en: >
    So that everyone in the dormitory can get involved, 
    we have created so-called tutoriates. 
    Tutoriates consist of people volunteering their time in an area 
    of the dormitory, for example, the bar, network and workshop tutoriate.
    On the <a href="tutorials.html">tutoriates page</a> you can get a 
    detailed overview.

index_special_study:
  de: Studium
  en: Study

index_special_study_par:
  de: >
    Man zieht i.d.R. nicht nur wegen der Unterhaltungsmöglichkeiten in ein
    Studiwohnheim, sondern hauptsächlich, weil es ein passender Wohnort
    für das Studium ist. 
    Das Lernzimmer bietet alles was ihr braucht wie ein Whiteboard, einen
    Drucker und schnelles Internet. 
    Außerdem liegt die KIT-Bibliothek mit dem Fahrrad nur circa 13 Minuten
    entfernt von der Insterburg, mit dem Bus dauert es ca. 5 Minuten.
    Diese ist rund um die Uhr offen 
    (<a href="https://www.bibliothek.kit.edu/cms/index.php" class="outer-href"
    target="_blank">KIT-Bibliothek</a>).
  en: >
    You don't usually move into a student dorm just because of the
    entertainment options, but mainly because it is a suitable place to live
    for your university studies. 
    The study room has everything you need such as a whiteboard, a printer and
    fast internet. 
    In addition, the KIT library is only about 13 minutes away from Insterburg
    by bike, by bus it takes about 5 minutes.
    The library is open around the clock 
    (<a href="https://www.bibliothek.kit.edu/cms/index.php" class="outer-href"
    target="_blank">KIT Library</a>).

index_special_international:
  de: Internationalität
  en: International

index_special_international_par:
  de: >
    Die Insterburg ist ein sehr internationales Wohnheim. 
    Bei uns wohnen circa 30 Nationalitäten zusammen.
    Wenn du also andere Kulturen kennenlernen willst komm zu uns und stell 
    dich vor!
  en: >
    The Insterburg is a very international student dormitory. 
    Around 30 nationalities live together in here.
    So if you want to get to know other cultures, come to us and introduce
    yourself!

