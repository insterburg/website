index_who_are_we:
  de: Wer sind wir?
  en: Who are we?

index_who_are_we_par1:
  de: >
    Die Insterburg wird zusammen mit dem HaDiKo, 
    dem HFK und dem Kolleg am Ring vom Studiwohnheim des Karlsruher 
    Instituts für Technologie (KIT) e.V. 
    getragen. 
    Anders als die meisten anderen Wohnheime werden 
    diese Häuser von uns Studis selbstverwaltet. 
  en: >
    The Insterburg, together with the HaDiKo, 
    the HFK and the Kolleg am Ring, 
    is supported by the student dormitory of 
    Karlsruhe Institute of Technology (KIT) e.V. 
    Unlike most other student dormitories, 
    these houses are self-managed by us students.

index_who_are_we_par2:
  de: > 
    Selbstverwaltung bedeutet, dass die meisten Aufgaben, 
    für die sonst eine externe Verwaltung zuständig 
    ist, von uns Studis selbst übernommen werden. 
    Dadurch haben wir die Möglichkeit, selbst aktiv 
    das Leben in der Insterburg zu gestalten und zu organisieren. 
    Das geschieht durch die Haussprechis, die 
    Flursprechis und die einzelnen Tutoriate. 
  en: >
    Self-managed means that nearly all tasks that 
    would otherwise be the responsibility of an 
    external administration are taken on by us students. 
    Thus, we have the opportunity to actively shape 
    and organize life in Insterburg ourselves. 
    This is done by the house captains, 
    the floor speakers and the individual tutoriates.

index_highlights:
  de: Unsere Highlights
  en: Our Highlights

index_highlights_bar_desc:
  de: >
    Was wäre ein gutes Wohnheim ohne seine eigene von den Bewohnern 
    betriebene Bar? Schau bei unseren Parties vorbei und bereite 
    dich auf unvergessliche Abende mit Billard, Tischkicker, Tischtennis, guter 
    Musik und mehr vor! Für mehr Informationen über die Bar 
    ließ bei den Tutoriaten weiter. 
  en: >
    What would a good dorm be without its own resident-run bar? 
    Stop by our parties and prepare for unforgettable evenings with billiards, 
    table football, table tennis, good music and more! 
    For more information about the bar, continue reading at the tutoriates.

index_highlights_instermat_desc:
  de: >
    Eine besondere Maschine in der Insterburg ist der Instermat. 
    Dieser versorgt dich mit Schlüsseln für verschiedene Räume und 
    Einrichtungen wie zum Beispiel dem Flügel, der Werkstatt und dem Kraftraum. 
    Im Instermat gibt es auch nur für Tutoren zugängliche Schlüssel. 
  en: >
    A special machine in Insterburg is the Instermat. 
    This provides you with keys for various rooms and facilities such as 
    the grand piano, the workshop and the training room. 
    The Instermat also has keys that are only accessible to tutors.

index_highlights_bike_cage:
  de: Fahradkäfig
  en: Bike Cage

index_highlights_bike_cage_desc:
  de: > 
    Wenn du in der Insterburg wohnst musst du dir keine Sorgen mehr machen, 
    dass eines Tages dein Fahrrad weg ist. 
    Wir bieten einen überdachten Fahrradkäfig an, 
    in dem du dein Fahrrad sicher abstellen kannst. 
  en: >
    If you live in Insterburg you don't have to worry anymore,
    that one day your bike will be gone. 
    We offer a roofed bike cage, where you can safely park your bike.

index_highlights_parking:
  de: Parkplätze
  en: Parking

index_highlights_parking_desc:
  de: > 
    Anders als viele Wohngelegenheiten bietet die Insterburg einen privaten
    Parkplatz an, welcher kostenfrei das ganze Jahr verfügbar ist
    und auch deinem Fahrzeug eine feste Bleibe bietet. 
  en: >
    Unlike many housing options, Insterburg offers a private parking space, 
    which is available free of charge all year round 
    and also offers your vehicle a permanent home.

index_highlights_community:
  de: Aktive, internationale Gemeinschaft
  en: Active, International Community

index_highlights_community_desc:
  de: >
    Die Insterburg erfreut sich einer aktiven und sehr internationalen
    Gemeinschaft von Studis, die nicht nur zusammen wohnen, sonder
    auch zusammen Zeit verbringen wollen.
  en: >
    Insterburg enjoys an active and very international community of university
    students, who not only live together, but also want to spend time together.

index_accommodations:
  de: Die Wohnmöglichkeiten & Kosten
  en: The Accommodation Options & Costs

index_accommodation_par1:
  de: >
      Unser Wohnheim hat 12 Stockwerke.
      Auf jedem Stock bzw. Flur gibt es eine Küche, ein Badezimmer mit 
      Dusche, und zwei Toiletten.
      Ausserdem hat jeder Flur noch einen kleinen Balkon.
      Pro Flur gibt es insgesamt 12 Zimmer: 10 davon mit 9m<sup>2</sup> 
      und 2 mit 16m<sup>2</sup> oder 14m<sup>2</sup> Wohnfläche.
      Eines der Zimmer auf dem 1. Flur wird als 
      <a href="tutorials.html#guestroom">Gästezimmer</a> genutzt, 
      ein weiteres dient den Haussprechis als Büro. Auf dem 7. 
      Flur gibt es ein <a href="tutorials.html#studyroom">Lernzimmer</a>. 
      Außerdem ist auf jedem Flur ein Zimmer für Austausch-Studierende reserviert. 
      Insgesamt stehen uns damit <strong>142 Zimmer</strong> zur Verfügung. 
      Die Mietkosten für diese Zimmer kannst du der Tabelle entnehmen.
      Im Normalfall bekommen neue Bewohner ein normales 9m<sup>2</sup> Zimmer 
      bis eins der großen frei wird und dann der gesamte Flur zusammen darüber
      entscheidet, wem nun das große Zimmer zusteht.
  en: >
      Our dormitory has 12 stories.
      On each story or rather floor there is a kitchen, a bathroom with shower,
      and two toilets. Each floor also has a small balcony.
      There are a total of 12 rooms per floor: 10 of them with 9m<sup>2</sup> 
      and 2 with 16m<sup>2</sup> or 14m<sup>2</sup> living space.
      One of the rooms on the 1st floor is used as a
      <a href="tutorials.html#guestroom">guest room</a>,
      another serves as an office for the house captains. On the 7th floor
      there is a <a href="tutorials.html#studyroom">study room</a>.
      In addition, one room on each hallway is reserved for exchange students. 
      Therefore we have a total of <strong>142 rooms</strong> available. 
      The rental costs for our rooms are listed in the table below.
      Normally new residents get a normal 9m<sup>2</sup> room until one of the
      bigger ones becomes available and then the entire floor decides together,
      on who is now entitled to the large room.

